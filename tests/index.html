<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Object Fit For Picture Tags Polyfill</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <picture class="container-image" data-object-fit-cover>
                <source media="(max-width: 640px)" srcset="https://unsplash.it/g/640/300">
                <source media="(max-width: 2000px)" srcset="https://unsplash.it/2000/800">
                <img class="container-image" src="https://unsplash.it/2000/800" alt="Test Image">
            </picture>
        </div>

        <script src="./app.js"></script>
    </body>
</html>
